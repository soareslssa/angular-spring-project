<mat-card>
  <button mat-flat-button color="accent" (click)="addCurso(null)">
    Novo Curso
  <mat-icon>add</mat-icon>
  </button>
</mat-card>

<mat-card>
  <mat-toolbar color="primary">
    <span>Cursos Disponíveis</span>
  </mat-toolbar>

  <div *ngIf="cursos$ | async as cursos; else loading">
    <table mat-table [dataSource]="cursos">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let c">{{ c.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let c">
          {{ c.categoria }}
        <mat-icon aria-label="Categoria do curso">{{c.categoria | categoria}}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let c">
          <button mat-icon-button color="primary" (click)="editCurso(c)" >
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
